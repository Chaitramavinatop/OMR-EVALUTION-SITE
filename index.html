<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated OMR Evaluation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container bg-white p-8 rounded-xl shadow-lg w-full">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Automated OMR Evaluation System</h1>
        
        <form id="uploadForm" class="flex flex-col items-center">
            <div class="mb-4 w-full">
                <label for="examSet" class="block text-gray-700 font-medium mb-2">Select Exam Set:</label>
                <select id="examSet" name="exam_set" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="Set A">Set A</option>
                    <option value="Set B">Set B</option>
                </select>
            </div>
            <div class="mb-4 w-full">
                <label for="fileInput" class="block text-gray-700 font-medium mb-2">Upload OMR Sheet Image:</label>
                <input type="file" id="fileInput" name="file" accept=".png, .jpg, .jpeg" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            
            <button type="submit" id="submitBtn" class="bg-blue-600 text-white px-6 py-2 rounded-md font-semibold hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Evaluate OMR
            </button>
        </form>

        <div id="loading" class="mt-8 flex justify-center hidden">
            <div class="loading-spinner"></div>
            <p class="ml-4 text-gray-500 font-medium">Processing your OMR sheet...</p>
        </div>

        <div id="results" class="mt-8 p-6 bg-blue-50 border border-blue-200 rounded-md hidden">
            <h2 class="text-xl font-semibold text-blue-800 mb-4">Evaluation Results</h2>
            <p id="totalScore" class="text-2xl font-bold mb-4 text-blue-600"></p>
            <div id="subjectScores" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
        
        <div id="message" class="mt-8 p-4 text-center text-red-600 bg-red-100 border border-red-300 rounded-md hidden"></div>

    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const examSet = document.getElementById('examSet');
        const loadingDiv = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');
        const messageDiv = document.getElementById('message');
        const totalScore = document.getElementById('totalScore');
        const subjectScoresDiv = document.getElementById('subjectScores');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!fileInput.files.length) {
                showMessage("Please select an OMR sheet image to upload.");
                return;
            }

            loadingDiv.classList.remove('hidden');
            resultsDiv.classList.add('hidden');
            messageDiv.classList.add('hidden');

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('exam_set', examSet.value);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                } else {
                    showMessage(data.error || "An unknown error occurred.");
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage("Failed to connect to the server. Please check the backend.");
            } finally {
                loadingDiv.classList.add('hidden');
            }
        });

        function displayResults(data) {
            if (data.error) {
                showMessage(data.error);
                return;
            }
            totalScore.textContent = `Total Score: ${data.total_score} / 100`;
            subjectScoresDiv.innerHTML = '';
            
            for (const subject in data.subject_scores) {
                const scoreCard = document.createElement('div');
                scoreCard.className = 'bg-white p-4 rounded-md shadow-sm border border-blue-200';
                scoreCard.innerHTML = `<p class="font-semibold text-gray-800">${subject}:</p>
                                        <p class="text-xl text-blue-600">${data.subject_scores[subject]} / 20</p>`;
                subjectScoresDiv.appendChild(scoreCard);
            }
            resultsDiv.classList.remove('hidden');
        }

        function showMessage(msg, isError = true) {
            messageDiv.textContent = msg;
            messageDiv.className = `mt-8 p-4 text-center rounded-md ${isError ? 'text-red-600 bg-red-100 border border-red-300' : 'text-green-600 bg-green-100 border border-green-300'}`;
            messageDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
